<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Grandstander:wght@100;200;500;800&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user=scalable=yes"
    />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <title>Kids Math Game</title>
  </head>
  <body>
    <div id="box">
      <div id="box__score">REZULTAT: <span id="score-value">0</span></div>
      <div id="box__score--correct">Tacno</div>
      <div id="box__score--wrong">Pokusaj ponovo</div>
      <div id="box__question"></div>
      <div id="box__instruction">Odaberi tacan odgovor bre</div>
      <div id="box__choices">
        <div id="box__choices--box1" class="box"></div>
        <div id="box__choices--box2" class="box"></div>
        <div id="box__choices--box3" class="box"></div>
        <div id="box__choices--box4" class="box"></div>
      </div>
      <div id="box__start-reset">Pocni igru</div>
      <div id="box__time-remaining">
        Preostalo vreme: <span id="time-remaining-value">60</span> sek
      </div>
      <div id="box__game-over"></div>
    </div>

    <script src="/script/script.js"></script>
  </body>
</html>
